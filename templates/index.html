<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .result {
            background-color: #e8f4fd;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .result h2 {
            margin-top: 0;
            color: #2980b9;
        }

        .result p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Diabetes Prediction System</h1>
        <form action="/" method="post" id="prediction-form" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" min="0" max="120" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="hypertension">Hypertension:</label>
                    <select id="hypertension" name="hypertension" class="form-control" required>
                        <option value="" disabled selected>Select option</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="heart_disease">Heart Disease:</label>
                    <select id="heart_disease" name="heart_disease" class="form-control" required>
                        <option value="" disabled selected>Select option</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="smoking_history">Smoking History:</label>
                    <select id="smoking_history" name="smoking_history" class="form-control" required>
                        <option value="" disabled selected>Select smoking history</option>
                        <option value="0">Never</option>
                        <option value="1">No Info</option>
                        <option value="2">Current</option>
                        <option value="3">Former</option>
                        <option value="4">Ever</option>
                        <option value="5">Not Current</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="bmi">BMI:</label>
                    <input type="number" id="bmi" name="bmi" class="form-control" step="0.01" placeholder="Enter BMI" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="hba1c_level">HbA1c Level:</label>
                    <input type="number" id="hba1c_level" name="hba1c_level" class="form-control" step="0.01" placeholder="e.g., 4 to 14" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="blood_glucose_level">Blood Glucose Level:</label>
                    <input type="number" id="blood_glucose_level" name="blood_glucose_level" class="form-control" step="0.01" placeholder="e.g., 70 to 180" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Diabetes</button>
        </form>
        <div id="result" class="result mt-4">
            <h2>Prediction Result</h2>
            <p><strong>Risk Level:</strong> <span id="risk-level"></span></p>
            <p><strong>Probability:</strong> <span id="probability"></span></p>
            <p id="recommendation"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            {% if result %}
                document.getElementById('result').style.display = 'block';
                document.getElementById('risk-level').textContent = '{{ result }}';
                document.getElementById('probability').textContent = '{{ probability }}';
                document.getElementById('recommendation').textContent = '{{ recommendation }}';
            {% endif %}
        });
    </script>
</body>

</html>
